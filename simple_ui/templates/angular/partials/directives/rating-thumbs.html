<div>
    <i class="fa fa-2x"  ng-class="ctrl.rating == 1 ? 'fa-thumbs-up' : 'fa-thumbs-o-up'" ng-click="ctrl.rate(1)"></i><span> {$ ctrl.thumbs_up $} </span>
    <i class="fa fa-2x"  ng-class="ctrl.rating == -1 ? 'fa-thumbs-down' : 'fa-thumbs-o-down'" ng-click="ctrl.rate(-1)"></i><span> {$ ctrl.thumbs_down $} </span>
</div>
