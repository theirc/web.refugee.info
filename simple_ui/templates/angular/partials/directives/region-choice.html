{% load i18n %}
<div>
    <ul id="locations-{$ region.id $}" class="locations country">
        <li ng-click="handleClick()">

            <div class="location-flex" style="width: 220px">
                <region-flag region="region" style="padding-left: 34px"></region-flag>
                <region-name region="region" style="position: relative; top: 2px"></region-name>
            </div>
        </li>
    </ul>
    <ul class="locations children" id="region{$ region.id $}" style="display: none">
        <li ng-click="navigateToDetails(region)" ng-if="!region.hidden">
            <span class="location-left">{% trans "View info for" %}:</span>
            <span class="location-center"><region-name region="region"></region-name></span>
        </li>
        <li ng-repeat="child in region.children" ng-click="navigateToDetails(child)">
            <span class="location-left">{% trans "View info for" %}:</span>
            <span class="location-center"><region-name region="child"></region-name></span>
        </li>
    </ul>
</div>
