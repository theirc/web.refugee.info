<leaflet geojson="geojson" layers="layers" class="services-map">
</leaflet>

<div class="map-info-container info-above" ng-if="showServiceInfo || showMapDisclaimerMobile">
    <div class="service-info-container" ng-class="{'hidden': !showServiceInfo}">
        <div class="service-info-header" ui-sref="locationDetails.services.details({slug: regionSlug, serviceId: serviceInfo.id})">
            <div style="display: flex; flex-direction: column;" ng-if="serviceInfo.icons">
                <div class="service-info-icon" ng-class="{'fa-3x': !serviceInfo.icons[1]}">
                    <span class="fa {$ serviceInfo.icons[0].vector_icon $}"></span>
                </div>
                <div class="service-info-icon" ng-if="serviceInfo.icons[1].id">
                    <span class="fa {$ serviceInfo.icons[1].vector_icon $}"></span>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;" ng-if="serviceInfo.icons[2].id">
                <div class="service-info-icon" ng-if="serviceInfo.icons[2].id">
                    <span class="fa {$ serviceInfo.icons[2].vector_icon $}"></span>
                </div>
                <div class="service-info-icon" ng-if="serviceInfo.icons[3].id">
                    <span class="fa {$ serviceInfo.icons[3].vector_icon $}"></span>
                </div>
            </div>
            <div class="service-info-name">
                <span>{$ serviceInfo.name $}</span><br>
                <span>{$ serviceInfo.provider.name $}</span>
            </div>
        </div>
        <div class="service-description">
            <span ng-bind-html="serviceInfo.description"></span>
        </div>
    </div>
    <div class="map-info-disclaimer" ng-class="{'hidden': showServiceInfo || !showMapDisclaimerMobile}">
        <div class="closing-x-outer" ng-click="turnOffDisclaimer({})">
            <div class="closing-x-inner">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
        {$ 'MAP_DISCLAIMER' | translate $}
    </div>
</div>
