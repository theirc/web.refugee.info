<div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 view-container view-container-padded">
    <location-selected></location-selected>
    <location-buttons></location-buttons>
    <location-info location="ctrl.location"></location-info>
    <quick-links class="hidden-xs" location="ctrl.location" direction="baseController.direction()"></quick-links>
    <div id="info" ng-repeat="info in ctrl.location.important | filter: {slug: ctrl.infoSlug}" ng-show="!info.pop_up">
            <div class="row green-bar" style="margin-top: 10px">
                {$ info.title $}
            </div>
            <div class="important-information-content"
                 ng-bind-html="info.html"
                 name="{$ 'Anchor_' + info.slug $}"
                 item="info" collapse-on-anchor-scroll>
            </div>
            <div class="genral-info-item" ng-repeat="sub in info.subsections" id="{$ 'Anchor_' + sub.slug $}" ng-show="false">
                <a href="#{$ sub.slug $}">
                    <div class="general-info-item-header collapsed" data-toggle="collapse" data-target="#{$ sub.slug $}">
                        <div class="general-info-item-header-inner" ng-class="baseController.direction()">
                            <i class="fa {$ sub.icon $}"></i>{$ sub.title $}<span name="{$ 'Anchor_' + sub.slug $}" item="sub" collapse-on-anchor-scroll></span>
                        </div>
                    </div>
                </a>
                <div class="general-info-item-content collapse" ng-if="false" id="{$ sub.slug $}" bind-html-compile="sub.html"></div>
            </div>
            <div class="share-thumbs-container">
                <fb-share href="request.get_full_path"></fb-share>
                <rating-thumbs class="rating-thumbs" slug="info.slug" item="info"></rating-thumbs>
            </div>
    </div>


    <div id="contentModal" class="modal modal-fullscreen fade" tabindex="-1" role="dialog"
         aria-labelledby="content-modal" aria-hidden="true">
        <div class="modal-dialog general-info-item-content">
            <div class="modal-content" style="overflow: scroll">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{$ 'BACK' | translate $}</button>
                </div>
            </div>
        </div>
    </div>
</div>
