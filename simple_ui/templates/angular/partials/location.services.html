<ui-view autoscroll="true">
    <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 view-container view-container-padded mobile-service-map-container">
        <location-selected class="hidden-sm-down"></location-selected>
        <location-buttons class="hidden-sm-down"></location-buttons>
        <location-info class="hidden-sm-down" location="ctrl.location"></location-info>
        <quick-links class="hidden-sm-down" location="ctrl.location" direction="baseController.direction()"></quick-links>
        <services-map region="ctrl.location.envelope"
                      services="ctrl.services"
                      map-view="ctrl.mapView"></services-map>
        <search-bar class="mobile-search-bar" search="ctrl.search" direction="baseController.direction()"></search-bar>
        <div ng-class="{'above': !ctrl.mapView, 'below': ctrl.mapView}">
            <services-list></services-list>
        </div>
    </div>
    <div class="floating-action-button" ng-click="ctrl.switchView()" ng-class="baseController.direction()">
        <i ng-if="ctrl.mapView" class="material-icons">&#xE896;</i>
        <i ng-if="!ctrl.mapView" class="material-icons">&#xE55B;</i>
    </div>
</ui-view>
