{% load static %}
{% load i18n %}
{% load tz %}
{% load l10n %}
{% load marktags %}
{% cookie 'theme' as theme %}

<div class="col-xs-12 col-md-8 col-md-offset-2 view-container">

    <div class="row buttons">
        <div class="col-sm-6 text-center">
            <a ui-sref="locationDetails.importantInformation({slug: ctrl.slug})" class="grey-button-medium">
                <i class="fa fa-info small" aria-hidden="true"></i>
                Important Information</a>
        </div>
        <div class="col-sm-6 text-center">
            <a ui-sref="locationDetails.services({slug: ctrl.slug})" class="grey-button-medium">
                <i class="fa fa-wrench small" aria-hidden="true"></i> Services</a>
        </div>
    </div>
    <div class="row border important-information" ng-repeat="info in location.important_information | filter: {hidden: false}">
        <button class="button-transparent">{$ info.title_en $}</button>
    </div>
    <div class="row location-bar-header">
        <div class="col-xs-4 center">
        </div>
        <div class="col-xs-4 text-center font-bold">
            Your location:
        </div>
        <div class="col-xs-4 text-center">
            <a ui-sref="location" class="change-location-button">CHANGE LOCATION <i class="material-icons">my_location</i></a>
        </div>
    </div>
    <div class="row location-bar">
        <region-name region="location"></region-name>
    </div>
    <div class="row">
        <region-map region="location.envelope" theme="baseController.theme()"></region-map>
    </div>
</div>
